<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"></meta>
    <title>Rosselle Studios</title>
    <link rel="stylesheet" type="text/css" href="css/rosselle.css">

    <script id="artwork-template" type="text/x-handlebar-template">
      <figure class="artwork-item" data-show="{{show}}">
        <img src="{{path}}" alt="{{title}}, {{year}}, {{media}}, {{show}}">
        <footer>
          <h3>{{title}}</h3>
        </footer>
      </figure>
    </script>
    <script id="selector-template" type="text/x-handlerbars-template">
      <option value="{{data}}">{{data}}</option>
    </script>
  </head>


  <body>


    <header class="content-width">
        <h2 class="center-content">Rosselle Studios</h2>
        <nav class="main-nav center-content">
          <ul>
            <li class="nav-item tab"><a class="nav-link" href="#current-work">current work</a></li>
            <li class="nav-item tab"><a class="nav-link" href="#past-work">past work</a></li>
            <li class="nav-item tab"><a class="nav-link" href="#bio">Bio</a></li>
            <li class="nav-item"><a class="nav-link" href="#bio">blog</a></li>

        </nav>
    </header>


    <main>
      <div id="content">
        <section id="bio">
          bio.
        </section>
        <section id="current-work">Current work.</section>
        <section id="past-work">Past work.</section>
      </div>
      <aside>
        <h3>Pinterest will go here.</h3>
      </aside>
    </main>





    <footer class="center-content content-width">
      All images &copy; 1999-2016 Andrea Rosselle.
      <select id="show-filter">
        <option value="">-- Filter --</option>
      </select>
    </footer>


    <script src="lib/jquery-2.2.3.min.js"></script>
    <script src="lib/handlebars-latest.js"></script>
    <script src="js/artworkdata.js"></script>
    <script src="js/artwork.js"></script>
    <script src="js/veiwArtwork.js"></script>
  </body>
</html>
